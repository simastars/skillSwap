<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9fbfa] group/design-root overflow-x-hidden"
      style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(16,25,19)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Manrope, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="p-4">
              <div
                class="relative flex items-center justify-center bg-[#94e0b1] bg-cover bg-center aspect-video rounded-xl p-4"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDRKkX1NgRqjTjBpSDlpyPcaA4BweQOUr6swJMLU2LrNqk8xeppXi8sFUZG46ylIuacShhZC_ceqxi3zdsrH0y_PGEnuYOBbA5aHG64VqwkV2oZ4-KF0FinRmzvQdQ2eeVyX04bSctbHCkK0o3iG8_c96DwbZF7AsvPkMxSCP6LlNzMpU7wHjETa9Z_1V_8LzyiAWEUw8Hvyw-pFXYDvhKqIdpNX5d3Mfgm_KjWVaLUKIGNycweiykd7hgUmj2BjMmvhbxLnwQOlUg");'
              >
                <button class="flex shrink-0 items-center justify-center rounded-full size-16 bg-black/40 text-white">
                  <div class="text-inherit" data-icon="Play" data-size="24px" data-weight="fill">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"
                      ></path>
                    </svg>
                  </div>
                </button>
              </div>
            </div>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d3e3d9] border-2 bg-transparent text-[#94e0b1] checked:bg-[#94e0b1] checked:border-[#94e0b1] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d3e3d9] focus:outline-none"
                />
                <p class="text-[#101913] text-base font-normal leading-normal">Prepare Materials</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d3e3d9] border-2 bg-transparent text-[#94e0b1] checked:bg-[#94e0b1] checked:border-[#94e0b1] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d3e3d9] focus:outline-none"
                />
                <p class="text-[#101913] text-base font-normal leading-normal">Join Meeting</p>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
