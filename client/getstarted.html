      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f2ec] px-10 py-3">

              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="bg-cover bg-center flex flex-col justify-end overflow-hidden bg-[#f8fbfa] @[480px]:rounded-lg min-h-80"

                  <div class="flex p-4"><p class="text-white tracking-light text-[28px] font-bold leading-tight">Give a Skill, Get a Skill</p></div>
                </div>
              </div>
            </div>
            <p class="text-[#0e1a13] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              SkillSwap is a community-powered learning platform where you can exchange skills without money. Grow together by sharing your expertise and learning from others.

            <div class="flex px-4 py-3 justify-center">
