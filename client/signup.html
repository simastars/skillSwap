<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] group/design-root overflow-x-hidden"
      style="font-family: Manrope, 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f2ec] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0e1a13]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_6_330)">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_330">
                    <rect width="48" height="48" fill="white"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>
            <h2
              class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              SkillSwap
            </h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h2
              class="text-[#0e1a13] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Join SkillSwap
            </h2>
            <p
              class="text-[#0e1a13] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              Connect with others and exchange skills without money
            </p>
            <div class="w-full flex justify-center">
              <div
                id="response-message"
                class="hidden max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 justify-center text-red-600 bg-red-100 border border-red-600 rounded"
              ></div>
            </div>

            <form id="registration-form">
              <div
                class="flex max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 justify-center"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="First Name"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    id="firstName"
                    type="text"
                  />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Other Name(s)"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    id="otherNames"
                    type="text"
                  />
                </label>
              </div>

              <div
                class="flex max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 justify-center"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Phone number"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    id="phoneNumber"
                    type="tel"
                  />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Email"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    id="email"
                    type="email"
                  />
                </label>
              </div>

              <div
                class="flex max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 justify-center"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Username"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    id="username"
                    type="text"
                  />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Date of Birth"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    type="date"
                    id="dateOfBirth"
                  />
                </label>
              </div>

              <div
                class="flex max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 justify-center"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    type="password"
                    id="password"
                  />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Confirm Password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    type="password"
                    id="confirmPassword"
                  />
                </label>
              </div>

              <div class="flex px-4 py-3 justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#39e079] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em]"
                  type="submit"
                  id="continue-btn"
                >
                  <span class="truncate">Register</span>
                </button>
              </div>
             <p
              class="text-[#51946b] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              if you already have an account <a href="signin.html">signin</a>
            </p>
            </form>

            <p
              class="text-[#51946b] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              Or continue with
            </p>
            <div class="flex justify-center">
              <div
                class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center"
              >
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em] grow"
                  id="google-login-btn"
                >
                  <span class="truncate">Continue with Google</span
                  ><i class="fa fa-address-book"></i>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em] grow"
                  id="facebook-login-btn"
                >
                  <span class="truncate">Continue with Facebook</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  // URL of your running backend server
  const BACKEND_URL = "http://localhost:5000";

  // const form = document.getElementById("registration-form");
  const responseDiv = document.getElementById("response-message");

  // --- 1. Handle Standard Form Submission ---
  // Get the button element by its new ID
  const continueBtn = document.getElementById("continue-btn");

  // Attach the event listener to the button's 'click' event
  continueBtn.addEventListener("click", async (event) => {
    // It's still good practice to prevent any default behavior, though less critical with type="button"
    event.preventDefault();

    // Clear previous messages
    responseDiv.style.display = "none";
    responseDiv.textContent = "";

    // Get form data (this part is identical)
    const firstName = document.getElementById("firstName").value;
    const otherNames = document.getElementById("otherNames").value;
    const phoneNumber = document.getElementById("phoneNumber").value;
    const email = document.getElementById("email").value;
    const username = document.getElementById("username").value;
    const dateOfBirth = document.getElementById("dateOfBirth").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Simple client-side validation
    if (password !== confirmPassword) {
      showResponse("Passwords do not match!", "error");
      return;
    }

    const formData = {
      firstName,
      otherNames,
      phoneNumber,
      email,
      username,
      dateOfBirth,
      password,
      confirmPassword,
    };

    try {
      // Use the Fetch API to send a POST request to the backend (identical)
      const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      });

      const data = await response.json();

      if (!response.ok) {
        // Handle errors (identical)
        const errorMessage =
          data.msg || (data.errors ? data.errors[0].msg : "An error occurred.");
        throw new Error(errorMessage);
      }

      // Success! (identical)
      showResponse("Registration successful!", "success");
      document.getElementById("registration-form").reset(); // Reset the form fields
    } catch (error) {
      // Display any errors from the fetch or from the backend (identical)
      showResponse(error.message, "error");
    }
  });

  // --- 2. Handle Social Logins ---

  // Google Login
  document.getElementById("google-login-btn").addEventListener("click", () => {
    // This simply redirects the browser to our backend's Google auth route
    window.location.href = `${BACKEND_URL}/api/auth/google`;
  });

  // Facebook Login
  document
    .getElementById("facebook-login-btn")
    .addEventListener("click", () => {
      // Redirects to the backend's Facebook auth route
      window.location.href = `${BACKEND_URL}/api/auth/facebook`;
    });

  // --- Helper Function to show messages ---
  function showResponse(message, type) {
    responseDiv.textContent = message;
    responseDiv.className = type; // 'success' or 'error'
    responseDiv.style.display = "block";
  }
</script>
