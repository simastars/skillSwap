<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f9fbfa] group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9f1ec] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101913]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_330)">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_330"><rect width="48" height="48" fill="white"></rect></clipPath>
                </defs>
              </svg>
            </div>
            <h2 class="text-[#101913] text-lg font-bold leading-tight tracking-[-0.015em]">SkillSwap</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#101913] text-sm font-medium leading-normal" href="#">Dashboard</a>
              <a class="text-[#101913] text-sm font-medium leading-normal" href="#">Browse</a>
              <a class="text-[#101913] text-sm font-medium leading-normal" href="#">Inbox</a>
              <a class="text-[#101913] text-sm font-medium leading-normal" href="#">Profile</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#e9f1ec] text-[#101913] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#101913]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD5pnZsIR45MM5ZW75Q3QnDOcOwT_4v-_t9XA1eI5nNu0A-4MRY0XUH-xBK3VdgoCFzvCSiRSpXXb7lxWhvgD0vx2ye2_3Bu5ncoYW6DvbRP3HwJYPpzpcDbvfd4gpiVHD1_7C9ktX3hmEbZy_-lqR-d1EbfRc19n_GFov15nCTFYJrAGGRV6DAMB7n2SdCuk4HodZ2nhjq3_0naUBQWsbO0k75lyhul4hnNsdrG5Wa2i2OYskO3w5E3ibhcleVsOka9fOjc7VSRo8");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap gap-2 p-4">
              <a class="text-[#5a8c6d] text-base font-medium leading-normal" href="#">Inbox</a>
              <span class="text-[#5a8c6d] text-base font-medium leading-normal">/</span>
              <a class="text-[#5a8c6d] text-base font-medium leading-normal" href="#">Conversation</a>
              <span class="text-[#5a8c6d] text-base font-medium leading-normal">/</span>
              <span class="text-[#101913] text-base font-medium leading-normal">Confirm</span>
            </div>
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#101913] tracking-light text-[32px] font-bold leading-tight min-w-72">Confirm your session</p>
            </div>
            <h3 class="text-[#101913] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Date and time</h3>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101913] focus:outline-0 focus:ring-0 border border-[#d3e3d9] bg-[#f9fbfa] focus:border-[#d3e3d9] h-14 placeholder:text-[#5a8c6d] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e9f1ec] text-[#101913] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Sync with calendar</span>
              </button>
            </div>
            <h3 class="text-[#101913] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Countdown</h3>
            <div class="flex gap-4 py-6 px-4">
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#e9f1ec]">
                  <p class="text-[#101913] text-lg font-bold leading-tight tracking-[-0.015em]">2</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#101913] text-sm font-normal leading-normal">Days</p></div>
              </div>
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#e9f1ec]">
                  <p class="text-[#101913] text-lg font-bold leading-tight tracking-[-0.015em]">14</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#101913] text-sm font-normal leading-normal">Hours</p></div>
              </div>
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#e9f1ec]">
                  <p class="text-[#101913] text-lg font-bold leading-tight tracking-[-0.015em]">32</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#101913] text-sm font-normal leading-normal">Minutes</p></div>
              </div>
              <div class="flex grow basis-0 flex-col items-stretch gap-4">
                <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#e9f1ec]">
                  <p class="text-[#101913] text-lg font-bold leading-tight tracking-[-0.015em]">17</p>
                </div>
                <div class="flex items-center justify-center"><p class="text-[#101913] text-sm font-normal leading-normal">Seconds</p></div>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#94e0b1] text-[#101913] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Confirm</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
