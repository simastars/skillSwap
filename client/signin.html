<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] group/design-root overflow-x-hidden"
      style="font-family: Manrope, 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f2ec] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0e1a13]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_6_330)">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_330">
                    <rect width="48" height="48" fill="white"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>
            <h2
              class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              SkillSwap
            </h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[400px] max-w-[512px] py-5 max-w-[500px] flex-1"
          >
            <h2
              class="text-[#0e1a13] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Join SkillSwap
            </h2>
            <p
              class="text-[#0e1a13] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              Connect with others and exchange skills without money
            </p>
            <div class="w-full flex justify-center">
              <div
                id="response-message"
                class="hidden max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 justify-center text-red-600 bg-red-100 border border-red-600 rounded"
              ></div>
            </div>

            <form id="registration-form">
              <div
                class="flex max-w-[500px] justify-center flex-wrap items-end gap-4 px-4 py-3 justify-center"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Username/Email"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal justify-center"
                    value=""
                    id="email"
                    type="text"
                  />
                </label>
              </div>
              <div
                class="flex max-w-[500px] flex-wrap items-end gap-4 px-4 py-3 justify-center"
              >
                <label class="flex flex-col min-w-40 flex-1 justify-center">
                  <input
                    placeholder="Password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden justify-center rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-14 placeholder:text-[#51946b] p-4 text-base font-normal leading-normal"
                    value=""
                    type="password"
                    id="password"
                  />
                </label>
              </div>

              <div class="flex px-4 py-3 justify-center">
                <button
                  class="flex min-w-[84px] max-w-[200px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#39e079] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em]"
                  type="submit"
                  id="login-btn"
                >
                  <span class="truncate">Signin</span>
                </button>
              </div>
               <p
              class="text-[#51946b] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              if you are new,  <a href="signup.html">Register Here</a>
            </p>
            </form>

            <p
              class="text-[#51946b] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              Or continue with
            </p>
            <div class="flex justify-center">
              <div
                class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center"
              >
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em] grow"
                  id="google-login-btn"
                >
                  <span class="truncate">Continue with Google</span
                  ><i class="fa fa-address-book"></i>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em] grow"
                  id="facebook-login-btn"
                >
                  <span class="truncate">Continue with Facebook</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
 // --- Initial Setup ---
const BACKEND_URL = 'http://localhost:5000';

// Get references to the DOM elements
const loginBtn = document.getElementById('login-btn');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const googleBtn = document.getElementById('google-login-btn');
const facebookBtn = document.getElementById('facebook-login-btn');
const responseDiv = document.getElementById('response-message');

// --- Event Listeners ---

// 1. Handle Standard Email/Password Login
if (loginBtn) {
    loginBtn.addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent form submission
        
        // Clear previous messages
        responseDiv.style.display = 'none';

        const email = emailInput.value;
        const password = passwordInput.value;

        // Basic validation
        if (!email || !password) {
            showResponse('Email and password are required.', 'error');
            return;
        }

        const loginData = { email, password };

        try {
            const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            });

            const data = await response.json();

            if (!response.ok) {
                // The backend sends a specific error message
                throw new Error(data.msg || 'Login failed.');
            }

            // --- SUCCESS ---
            // The backend sends a JWT token. We need to store it.
            // localStorage is a good place for it.
            localStorage.setItem('authToken', data.token);

            // Inform the user and redirect to a dashboard/profile page
            showResponse('Login successful! Redirecting...', 'success');
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = '/dashboard.html'; // Or whatever your protected page is
            }, 1500);

        } catch (error) {
            showResponse(error.message, 'error');
        }
    });
}

// 2. Handle Google Login
if (googleBtn) {
    googleBtn.addEventListener('click', () => {
        // Redirect the user to the backend's Google authentication route
        window.location.href = `${BACKEND_URL}/api/auth/google`;
    });
}

// 3. Handle Facebook Login
if (facebookBtn) {
    facebookBtn.addEventListener('click', () => {
        // Redirect to the backend's Facebook authentication route
        window.location.href = `${BACKEND_URL}/api/auth/facebook`;
    });
}


// --- Helper Function to show messages ---
function showResponse(message, type) {
    responseDiv.textContent = message;
    responseDiv.className = type; // 'success' or 'error' from your CSS
    responseDiv.style.display = 'block';
}
</script>
